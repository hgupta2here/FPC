    const searchBox = document.getElementById("searchBox");
    const resultsDiv = document.getElementById("results");

    searchBox.addEventListener("input", function () {
      const query = this.value.trim().toLowerCase();
      resultsDiv.innerHTML = "";

      if (query === "") return;

      const match = data.find(item =>
        item["Place Category Code"].toLowerCase().includes(query)
      );

      if (match) {
        const resultHTML = `
          <div class="result">
            <h3>${match["Place Category Name"]}</h3>
            <p><strong>Code:</strong> ${match["Place Category Code"]}</p>
            <p>${match["Place Category Defination"]}</p>
          </div>
        `;
        resultsDiv.innerHTML = resultHTML;
      } else {
        resultsDiv.innerHTML = `<p>No match found for <strong>${query}</strong>.</p>`;
      }
    });
  </script>
